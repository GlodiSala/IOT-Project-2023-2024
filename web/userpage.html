<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack Bar - User Content</title>
    <style>
        /* CSS styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f1f7f8;
            color: #2d2d2d;
        }

        .button-container {
            position: absolute;
            top: 20px;
            right: 40px;
            z-index: 1;
        }

        .button-container button {
            background-color: #14387a;
            border: none;
            border-radius: 18px;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .button-container button:hover {
            background-color: #7dbce3;
        }

        .button-container button:active {
            background-color: #454ea0;
        }

        h3 {
            color: #14387a;
            padding-bottom: 20px;
            padding-top: 60px;
            padding-left: 100px;
            font-size: 2.5em;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fbf7f7d3;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: hsla(195, 73%, 90%, 0.832);
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        .snackbutton-container {
            text-align: center;
            margin-top: 40px;
        }

        .snackbutton-container button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #14387a;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .snackbutton-container button:hover {
            background-color: #4587b0;
        }
    </style>
</head>

<body>
    <div class="button-container">
        <button onclick="window.location.href='/home'">Home</button>
        <button onclick="window.location.href='/login'">Login</button>
        <button onclick="window.location.href='/products'">Snacks</button>
    </div>
    <h3>Welcome [USERNAME]!</h3>
    <div class="container">
        <form id="orderForm">
            <table id="userTable">
                <thead>
                    <tr>
                        <th>Order Number</th>
                        <th>Date</th>
                        <th>Total price</th>
                        <th>Status</th>
                        <th>Snacks</th>
                        <th>Mark as Paid</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Order details will be dynamically inserted here -->
                </tbody>
            </table>
        </form>
    </div>
    <div class="snackbutton-container">
        <button type="button" onclick="markAsPaid()">Valid Payement</button>
    </div>
    <div class="container">
        <!-- JavaScript functions -->
        <script>
            function markAsPaid() {
                var checkboxes = document.getElementsByName('orderCheckbox');
                var checkedOrders = [];
                for (var i = 0; i < checkboxes.length; i++) {
                    if (checkboxes[i].checked) {
                        checkedOrders.push(checkboxes[i].value);
                    }
                }
                if (checkedOrders.length > 0) {
                    var xhr = new XMLHttpRequest();
                    xhr.open('POST', '/mark-as-paid', true);
                    xhr.setRequestHeader('Content-Type', 'application/json');
                    xhr.onreadystatechange = function () {
                        if (xhr.readyState === XMLHttpRequest.DONE) {
                            if (xhr.status === 200) {
                                alert('Orders marked as paid successfully.');
                                window.location.reload();
                            } else {
                                alert('Failed to mark orders as paid.');
                            }
                        }
                    };
                    xhr.send(JSON.stringify({
                        orders: checkedOrders
                    }));
                } else {
                    alert('Please select at least one order.');
                }
            }

            function showOrderDetails(orderID) {
                var popup = window.open('/order-details?orderID=' + orderID, '_blank', 'width=600,height=400');
                if (!popup) {
                    alert('Please enable pop-ups for this site to view order details.');
                }
            }
        </script>
    </div>
</body>

</html>
